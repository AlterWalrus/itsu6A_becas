<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>CheckTec | Acceso Administrador</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-600 to-purple-500 h-screen flex items-center justify-center">

	<div class="flex flex-col items-center bg-white/30 p-8 rounded-2xl shadow-md w-full max-w-md">
		<div class="flex items-center justify-center mb-4">
			<img src="img/logo.png" alt="Logo" class="h-28">
		</div>

		<div class="mb-4 w-full">
			<input type="text" id="usuario" placeholder="Usuario"
				class="w-full px-4 py-2 rounded-full text-center outline-none focus:ring-2 focus:ring-blue-400">
		</div>

		<div class="mb-10 w-full">
			<input type="password" id="contrasenia" placeholder="Contraseña"
				class="w-full px-4 py-2 rounded-full text-center outline-none focus:ring-2 focus:ring-blue-400">
		</div>
		<div class="flex flex-col items-center gap-3 w-full">
			<button id="btnIniciar"
				class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition w-full">Iniciar
				sesión
			</button>
		</div>

		<script src="js/login.js"></script>
		<script>
			document.addEventListener("keydown", function (event) {
				if (event.key === "Enter") {
					document.getElementById("btnIniciar").click();
				}
			});
		</script>
	</div>
</body>

</html>
