<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Panel | CheckTec</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col bg-gradient-to-r from-blue-600 to-purple-500">


	<!-- Header -->
	<header class="bg-white shadow-md p-4 flex justify-between items-center">
		<div class="flex items-center gap-2">
			<img src="img/huellaDAzul.png" alt="Logo" class="w-8 h-8 -mr-3">
			<h1 class="text-xl font-bold text-blue-600">heckTec</h1>
		</div>
		<!-- Men√∫ contextual -->
		<div class="relative">
			<button id="menuToggle" class="p-2 rounded hover:bg-blue-100 transition">
				<svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" stroke-width="2"
					viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
					<path d="M4 6h16M4 12h16M4 18h16" />
				</svg>
			</button>
			<div id="menuDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white border rounded shadow-md z-10">
				<ul class="text-gray-700">
					<li>
						<a href="javascript:void(0)" onclick="cerrarSesion()"
							class="block px-4 py-2 hover:bg-gray-100">Cerrar sesi√≥n</a>
					</li>
					<li>
						<a href="HistorialBecas.html" class="block px-4 py-2 hover:bg-gray-100">Historial de Becas</a>
					</li>
					<li id="adminOption" class="hidden">
						<a href="Usuarios.html" class="block px-4 py-2 hover:bg-gray-100">Administrar usuarios</a>
					</li>
					<li id="registrosCambiosOption" class="hidden">
						<a href="RegistroCambios.html" class="block px-4 py-2 hover:bg-gray-100">Registro de Cambios</a>
					</li>
				</ul>
			</div>
		</div>
	</header>

	<!-- Contenido principal -->
	<main class="flex-1 w-[98%] mx-auto p-6">
		<!-- Contenedor semitransparente con sombra -->
		<div class="bg-white/70 p-4 rounded shadow-md">

			<!-- Bienvenida -->
			<div class="flex items-center mb-4 gap-2">
				<h2 class="text-2xl font-semibold">¬°Bienvenido, <span id="nombreUsuario">[Nombre del usuario]</span>!
				</h2>
				<img src="img/CESA_noborder.png" alt="Logo" class="w-12 h-12 -ml-1">
			</div>

			<!-- Panel din√°mico seg√∫n rol -->
			<div id="adminPanel" class="mb-8">
				<h3 class="text-lg font-bold mb-2">Panel de Administraci√≥n</h3>
				<div class="flex gap-2 mb-4">
					<button id="btnBecados"
						class="bg-blue-400 text-white px-4 py-2 rounded hover:bg-blue-500 shadow flex items-center gap-2">
						<img src="img/user.png" alt="Icono usuario" class="w-6 h-6">
						Becados
					</button>

					<button id="btnCafeterias"
						class="bg-blue-400 text-white px-4 py-2 rounded hover:bg-blue-500 shadow flex items-center gap-2">
						<img src="img/cafe.png" alt="Huella" class="w-6 h-6">
						Cafeter√≠as
					</button>
					<button id="btnCarreras"
						class="bg-blue-400 text-white px-4 py-2 rounded hover:bg-blue-500 shadow flex items-center gap-2">
						<img src="img/book.png" alt="Huella" class="w-6 h-6">
						Carreras
					</button>
				</div>
			</div>

			<!-- Filtro de b√∫squeda -->
			<div class="flex items-center mb-4">
				<input type="week" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="filtroSemana">
				<input type="text" id="buscador" placeholder="Filtrar becados..."
					class="w-full px-4 py-2 rounded border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500">
			</div>

			<!-- Tabla de becados -->
			<div class="bg-white bg-opacity-90 shadow-md rounded overflow-hidden">
				<table id="tablaBecados" class="w-full text-left text-sm">
					<thead id="encabezadoTablaBecados" class="bg-blue-600 text-white"></thead>
					<tbody id="cuerpoTablaBecados"></tbody>
				</table>
			</div>
		</div>
	</main>

	<script>
		const usuario = {
			nombre: localStorage.getItem("usuarioNombre"),
			rol: localStorage.getItem("usuarioRol")
		};

		document.querySelector('h2').innerText = `¬°Bienvenido, ${usuario.nombre}!`;

		const buscador = document.getElementById('buscador');
		if (buscador) {
			buscador.addEventListener('input', () => {
				const valor = buscador.value.toLowerCase();
				const filas = document.querySelectorAll('#tablaUsuarios tr');
				filas.forEach(fila => {
					const texto = fila.textContent.toLowerCase();
					fila.style.display = texto.includes(valor) ? '' : 'none';
				});
			});
		}

		let editMode = false;
		let originalValues = {};

		// Men√∫ contextual
		document.getElementById("menuToggle").addEventListener("click", () => {
			document.getElementById("menuDropdown").classList.toggle("hidden");
		});

		function cerrarSesion() {
			{
				localStorage.removeItem("usuarioNombre");
				localStorage.removeItem("usuarioRol");
				window.location.href = "index.html";
			}
		};

		// Cerrar el men√∫ contextual si se hace clic fuera de √©l
		document.addEventListener("click", function (event) {
			const menu = document.getElementById("menuDropdown");
			const toggle = document.getElementById("menuToggle");

			// Si el clic no fue dentro del men√∫ ni del bot√≥n
			if (!menu.contains(event.target) && !toggle.contains(event.target)) {
				menu.classList.add("hidden");
			}
		});

		// === CARGAR BECADOS DIN√ÅMICAMENTE DESDE PHP ===
		fetch('php/asistencias.php', {
			method: 'POST',
			headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
			body: `anio=2025&semana=14`
		})
		.then(response => response.json())
		.then(data => {
			const encabezado = document.getElementById('encabezadoTablaBecados');
			const tbody = document.getElementById('cuerpoTablaBecados');
			tbody.innerHTML = "";
			encabezado.innerHTML = "";

			if (data.length === 0) return;

			// Filtrar solo d√≠as de lunes a viernes
			const diasValidos = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'];
			const dias = Object.keys(data[0].asistencias)
				.filter(dia => diasValidos.includes(dia.substring(0, 3)));

			// Crear encabezado
			const ths = [
				"<th class='px-2 py-2'>#</th>",
				"<th class='px-2 py-2'>Nombre</th>",
				"<th class='px-2 py-2'>Apellido Paterno</th>",
				"<th class='px-2 py-2'>Apellido Materno</th>",
				"<th class='px-2 py-2'>No. Control</th>",
				"<th class='px-2 py-2'>Carrera</th>"
			];

			dias.forEach(dia => {
				ths.push(`<th class='px-2 py-2 text-center'>${dia}</th>`);
			});

			ths.push("<th class='px-2 py-2'>Estatus Beca</th>"); // <-- mover al final

			encabezado.innerHTML = `<tr>${ths.join("")}</tr>`;

			// Crear filas
			data.forEach((becado, index) => {
				const tr = document.createElement('tr');
				let tds = [
					`<td class='px-2 py-2'>${index + 1}</td>`,
					`<td class='px-2 py-2'>${becado.Nombre}</td>`,
					`<td class='px-2 py-2'>${becado.Apellido_paterno}</td>`,
					`<td class='px-2 py-2'>${becado.Apellido_materno}</td>`,
					`<td class='px-2 py-2'>${becado.No_Control}</td>`,
					`<td class='px-2 py-2'>${becado.Carrera}</td>`
				];

				dias.forEach(dia => {
					const asistencia = becado.asistencias[dia] == 1 ? '‚úîÔ∏è' : '-';
					tds.push(`<td class='px-2 py-2 text-center'>${asistencia}</td>`);
				});

				// Agregar el select al final
				tds.push(`
					<td class="px-2 py-2">
						<select class="rounded px-2 py-1 border border-gray-300">
							<option value="1" ${becado.estatus_beca == 1 ? 'selected' : ''}>üü¢ Activo</option>
							<option value="0" ${becado.estatus_beca == 0 ? 'selected' : ''}>üî¥ Suspendido</option>
						</select>
					</td>
				`);

				tr.innerHTML = tds.join("");
				tbody.appendChild(tr);
			});
		})
		.catch(error => {
			console.error("Error al obtener asistencias:", error);
		});


	</script>
</body>

</html>
