<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portal de Alumnos</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="inter.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 flex items-center justify-center h-screen relative">
	<div id="pantalla" class="py-64 px-10 bg-white shadow-lg rounded-xl w-full max-w-xl relative min-h-[400px] overflow-hidden">

		<div class="flex items-center justify-start absolute top-6 left-6">
			<img src="img/logo.png" alt="logo" class="h-12 logo-azul">
			<img src="img/CESA_noborder.png" alt="cesa" class="h-12 mx-2">
		</div>

		<!-- Contenido de bienvenida -->
		<div id="bienvenida" class="absolute inset-0 flex flex-col items-center justify-center transition-all">
			
			<h1 class="text-center text-4xl font-bold mb-4 text-blue-700 mt-20">¡Te damos la bienvenida!</h1>
			<div class="h-20"></div>
			<div class="mt-8">
				<img src="img/huellaBoton.png" alt="Huella" class="h-20 mx-auto animate-bounce huella-azul">
			</div>
			<p class="text-center text-gray-400 mt-4">Coloca tu dedo en el lector para solicitar tu beca.</p>
		</div>

		<!-- Contenido de resultado -->
		<div id="resultado" class="absolute inset-0 flex flex-col items-center justify-center opacity-0 pointer-events-none">
			<img id="gifChecked" src="img/icons8-checked.gif" width="100" height="100" class="mb-4">
			<img id="gifError" src="img/icons8-error.gif" width="100" height="100" class="mb-4">
			<h1 id="tituloResultado" class="text-4xl font-bold mb-2"></h1>
			<p id="mensajeResultado" class="text-lg text-gray-600 text-center"></p>
		</div>
	</div>


	<!-- Botones de debug -->
	<!--div id="debug-buttons">
		<button class="success-btn" onclick="mostrarResultado(true, 'Tu beca ha sido registrada correctamente. ¡Buen provecho!')">Simular Éxito</button>
		<button class="error-btn" onclick="mostrarResultado(false, 'Tu estatus no permite canjear beca hoy.')">Simular Error</button>
	</div-->

	<script src="inter.js"></script>
</body>
</html>
