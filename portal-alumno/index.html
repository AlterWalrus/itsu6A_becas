<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portal de Alumnos</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="inter.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 flex items-center justify-center h-screen relative">
	<div id="pantalla" class="p-10 bg-white shadow-lg rounded-xl w-full max-w-xl transition-all duration-500">
		<div id="bienvenida">
			<div class="flex items- justify-start mt-0">
				<img src="img/logo.png" alt="logo" class="h-12 logo-azul">
				<img src="img/CESA_noborder.png" alt="cesa" class="h-12 mx-2">
			</div>

			<div class="h-8"></div>
			<h1 class="text-center text-4xl font-bold mb-4 text-blue-700">¡Te damos la bienvenida!</h1>

			<div class="h-12"></div>
			<div class="mt-8">
				<img src="img/huellaBoton.png" alt="Huella" class="h-20 mx-auto animate-bounce huella-azul">
			</div>
			<p class="text-center text-gray-400">Coloca tu dedo en el lector para solicitar tu beca.</p>
		</div>

		<div id="resultado" class="hidden">
			<h1 id="tituloResultado" class="text-3xl font-bold mb-4"></h1>
			<p id="mensajeResultado" class="text-lg text-gray-600"></p>
			<!--div class="mt-6">
				<button onclick="resetPantalla()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Volver</button>
			</div-->
		</div>
	</div>

	<!-- Botones de debug -->
	<div id="debug-buttons">
		<button class="success-btn" onclick="mostrarResultado(true, 'Tu beca ha sido registrada correctamente. ¡Buen provecho!')">Simular Éxito</button>
		<button class="error-btn" onclick="mostrarResultado(false, 'Tu estatus no permite canjear beca hoy.')">Simular Error</button>
	</div>

	<script src="inter.js"></script>
</body>
</html>
